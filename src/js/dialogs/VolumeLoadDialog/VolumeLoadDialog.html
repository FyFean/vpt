<div>
    <ui-field>
        <label slot="label">Type</label>
        <select data-bind="type">
            <option value="file" selected>File</option>
            <option value="url">URL</option>
            <option value="demo">Demo</option>
        </select>
    </ui-field>

    <div data-bind="filePanel">
        <ui-field>
            <label slot="label">File</label>
            <ui-file-chooser data-bind="file"></ui-file-chooser>
        </ui-field>
        <div data-bind="rawSettingsPanel">
            <ui-field>
                <label slot="label">Dimensions</label>
                <ui-vector-spinner data-bind="dimensions" min="1"></ui-vector-spinner>
            </ui-field>
            <ui-field>
                <label slot="label">Precision</label>
                <ui-radio>
                    <option value="8">8-bit</option>
                    <option value="16">16-bit</option>
                    <option value="32">32-bit</option>
                </ui-radio>
            </ui-field>
        </div>
    </div>

    <div data-bind="urlPanel">
        <ui-field>
            <label slot="label">URL</label>
            <input type="text" data-bind="url" placeholder="http://">
        </ui-field>
    </div>

    <div data-bind="demoPanel">
        <ui-field>
            <label slot="label">File</label>
            <select data-bind="demo">
                <option disabled selected hidden>Select...</option>
            </select>
        </ui-field>
    </div>

    <div data-bind="loadButtonAndProgress">
        <ui-field>
            <button data-bind="loadButton">Load</button>
        </ui-field>
        <ui-field>
            <ui-progress-bar data-bind="loadProgress"></ui-progress-bar>
        </ui-field>
    </div>
</div>

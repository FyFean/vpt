<ui-sidebar data-bind="sidebar">
    <ui-panel scrollable>
        <ui-tabs>

            <ui-panel> <!-- Data -->
                <ui-accordion data-bind="volumeLoadContainer">
                    <label slot="label">Volume</label>
                </ui-accordion>
                <ui-accordion data-bind="envmapLoadContainer">
                    <label slot="label">Environment</label>
                </ui-accordion>
            </ui-panel>

            <ui-panel> <!-- Settings -->
                <ui-accordion>
                    <label slot="label">Renderer</label>
                    <ui-field>
                        <label slot="label">Renderer</label>
                        <select data-bind="rendererSelect">
                            <option value="mip">Maximum intensity projection</option>
                            <option value="iso">Isosurface extraction</option>
                            <option value="eam">Emission-absorption model</option>
                            <option value="dos">Directional occlusion shading</option>
                            <option value="mcs">Single scattering</option>
                            <option value="mcm" selected>Multiple scattering</option>
                        </select>
                    </ui-field>
                    <ui-panel data-bind="rendererSettingsContainer"></ui-panel>
                </ui-accordion>
                <ui-accordion>
                    <label slot="label">Tone mapper</label>
                    <ui-field>
                        <label slot="label">Tone mapper</label>
                        <select data-bind="toneMapperSelect">
                            <option value="artistic" selected>Artistic</option>
                            <option value="range">Range</option>
                            <option value="reinhard">Reinhard</option>
                            <option value="reinhard2">Reinhard 2</option>
                            <option value="uncharted2">Uncharted 2</option>
                            <option value="filmic">Filmic</option>
                            <option value="unreal">Unreal</option>
                            <option value="aces">Aces</option>
                            <option value="lottes">Lottes</option>
                            <option value="uchimura">Uchimura</option>
                        </select>
                    </ui-field>
                    <ui-panel data-bind="toneMapperSettingsContainer"></ui-panel>
                </ui-accordion>
                <ui-accordion data-bind="renderingContextSettingsContainer">
                    <label slot="label">Context</label>
                </ui-accordion>
            </ui-panel>

            <ui-panel data-bind="about"> <!-- About -->
            </ui-panel>

        </ui-tabs>
    </ui-panel>
</ui-sidebar>

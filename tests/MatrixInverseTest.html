<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="../Math.js"></script>

</head>
<body>

<script type="text/javascript">
var A = new Matrix();
var B = new Matrix();
var C = new Matrix();
var D = new Matrix();
var I = new Matrix();
var eps = 0.001;
for (var i = 0; i < 100; i++) {
    console.log('Run ' + i);
    for (var j = 0; j < 16; j++) {
        A.m[j] = Math.random();
    }
    B.copy(A);
    B.inv();
    C.multiply(A, B);
    D.multiply(B, A);
    for (var j = 0; j < 16; j++) {
        var diff = Math.abs(C.m[j] - I.m[j]);
        if (diff > eps) {
            console.error(j, diff);
        }
    }
    for (var j = 0; j < 16; j++) {
        var diff = Math.abs(D.m[j] - I.m[j]);
        if (diff > eps) {
            console.error(j, diff);
        }
    }
}
</script>

</body>
</html>

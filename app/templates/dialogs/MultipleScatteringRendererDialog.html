<div class="multiple-scattering-renderer-dialog panel panel-default">
  <div class="panel-heading">
    <button type="button" class="close">&times;</button>
    <h3 class="panel-title">Multiple Scattering Properties</h3>
  </div>
  <div class="panel-body">
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Extinction</label>
      <input name="extinction" class="form-control" type="number" min="0" step="0.1">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Albedo</label>
      <input name="albedo" class="form-control" type="number" min="0" step="0.1">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Scattering Bias</label>
      <input name="scattering-bias" class="form-control" type="number" min="-1" max="1" step="0.1">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Majorant ratio</label>
      <input name="majorant-ratio" class="form-control" type="number" min="0" step="0.1">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Max Bounces</label>
      <input name="max-bounces" class="form-control" type="number" min="0" step="1">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Steps</label>
      <input name="steps" class="form-control" type="number" min="1" step="1">
    </div>
    <div class="tfw-container">
    </div>
  </div>
  <div class="resize-handle"></div>
</div>

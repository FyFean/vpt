<div>
    <ui-field>
        <label slot="label">Type</label>
        <select bind="type">
            <option value="file" selected>File</option>
            <option value="url">URL</option>
            <option value="demo">Demo</option>
        </select>
    </ui-field>

    <div bind="filePanel">
        <ui-field>
            <label slot="label">File</label>
            <ui-file-chooser bind="file"></ui-file-chooser>
        </ui-field>
    </div>

    <div bind="urlPanel">
        <ui-field>
            <label slot="label">URL</label>
            <input type="text" bind="url" placeholder="http://">
        </ui-field>
    </div>

    <div bind="demoPanel">
        <ui-field>
            <label slot="label">File</label>
            <select bind="demo">
                <option disabled selected hidden>Select...</option>
            </select>
        </ui-field>
    </div>

    <div bind="loadButtonAndProgress">
        <ui-field>
            <button bind="loadButton">Load</button>
        </ui-field>
        <ui-field>
            <ui-progress-bar bind="loadProgress"></ui-progress-bar>
        </ui-field>
    </div>
</div>

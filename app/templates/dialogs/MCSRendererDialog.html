<div class="mcs-renderer-dialog panel panel-default">
  <div class="panel-heading">
    <button type="button" class="close">&times;</button>
    <h3 class="panel-title">MCS Properties</h3>
  </div>
  <div class="panel-body">
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Primary step size</label>
      <input name="primary-step-size" class="form-control" type="number" value="0.05" min="0" max="1" step="0.01">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Secondary step size</label>
      <input name="secondary-step-size" class="form-control" type="number" value="0.05" min="0" max="1" step="0.01">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Alpha correction</label>
      <input name="alpha-correction" class="form-control" type="number" min="0" step="0.1">
    </div>
    <div class="tfw-container">
    </div>
  </div>
  <div class="resize-handle"></div>
</div>
